                                                <div className="text-xs text-gray-400 mt-1">{t.title}</div>
                                            </div>
                                            <ArrowRight size={18} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {mobileView === 'content' && selectedTheorist && (
                            <div className="min-h-[calc(100vh-140px)] bg-gray-900 overflow-y-auto p-4">
                                <div className="bg-gray-800 border border-gray-700 rounded-xl p-6">
                                    <div className="mb-6">
                                        <h2 className="text-2xl font-bold text-red-400 mb-2">{selectedTheorist.name}</h2>
                                        <p className="text-gray-400 text-base">{selectedTheorist.title}</p>
                                    </div>
                                    
                                    {selectedTheorist.years && (
                                        <div className="text-xs text-gray-500 mb-4">
                                            📅 {selectedTheorist.years}
                                        </div>
                                    )}
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-yellow-500">
                                            ❓ 問い
                                        </h3>
                                        <p className="text-gray-300 text-sm">{selectedTheorist.question}</p>
                                    </div>
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-green-500">
                                            💡 答え
                                        </h3>
                                        <p className="text-white font-semibold text-sm">{selectedTheorist.answer}</p>
                                    </div>
                                    
                                    {selectedTheorist.biography && (
                                        <div className="mb-5">
                                            <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-indigo-400">
                                                👤 生涯
                                            </h3>
                                            <p className="text-gray-300 text-sm leading-relaxed">{selectedTheorist.biography}</p>
                                        </div>
                                    )}
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-purple-400">
                                            📖 理論
                                        </h3>
                                        <p className="text-gray-300 text-sm leading-relaxed">{selectedTheorist.detail}</p>
                                    </div>
                                    
                                    {selectedTheorist.works && (
                                        <div className="mb-5">
                                            <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-amber-400">
                                                📚 著作
                                            </h3>
                                            <p className="text-gray-300 text-sm leading-relaxed">{selectedTheorist.works}</p>
                                        </div>
                                    )}
                                    
                                    {selectedTheorist.criticism && (
                                        <div className="mb-5">
                                            <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-orange-400">
                                                ⚠️ 批判
                                            </h3>
                                            <p className="text-gray-300 text-sm leading-relaxed">{selectedTheorist.criticism}</p>
                                        </div>
                                    )}
                                    
                                    {selectedTheorist.verification && (
                                        <div className="mb-5">
                                            <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-cyan-400">
                                                🔍 検証
                                            </h3>
                                            <p className="text-gray-300 text-sm leading-relaxed">{selectedTheorist.verification}</p>
                                        </div>
                                    )}
                                    
                                    {selectedTheorist.modern && (
                                        <div className="mb-5">
                                            <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-emerald-400">
                                                🌐 現代
                                            </h3>
                                            <p className="text-gray-300 text-sm leading-relaxed">{selectedTheorist.modern}</p>
                                        </div>
                                    )}
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-blue-400">
                                            🔗 系譜
                                        </h3>
                                        <p className="text-gray-400 text-sm">{selectedTheorist.connection}</p>
                                    </div>
                                    
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-gray-400">
                                            📊 図解
                                        </h3>
                                        <div className="bg-gray-900 border border-gray-700 rounded-lg p-4 min-h-48 flex items-center justify-center">
                                            <DiagramBuilder type={selectedTheorist.diagramType} content={selectedTheorist.diagramContent} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GeopoliticsApp />);
    </script>
</body>
</html>
