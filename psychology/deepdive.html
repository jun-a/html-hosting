                                            </h3>
                                            <div className="bg-gray-900 border border-gray-700 rounded-lg min-h-96 flex items-center justify-center">
                                                <DiagramBuilder type={selectedPioneer.diagramType} />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Mobile Layout */}
                    <div className="md:hidden">
                        {mobileView === 'era' && (
                            <div className="min-h-[calc(100vh-140px)] bg-gray-950 p-4">
                                <h2 className="text-lg font-semibold text-gray-300 mb-4">時代区分を選択</h2>
                                {ERAS.map((era) => (
                                    <div
                                        key={era.id}
                                        className="flex items-start gap-3 p-4 mb-3 rounded-lg cursor-pointer transition-all bg-gray-800 active:bg-gray-700"
                                        onClick={() => handleEraSelect(era.id)}
                                    >
                                        <div className="mt-1">{era.icon}</div>
                                        <div className="flex-1">
                                            <div className="text-sm font-semibold">{era.title}</div>
                                            <div className="text-xs text-gray-400 mt-1">{era.period}</div>
                                        </div>
                                        <div className="mt-1">
                                            <ArrowRight size={18} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {mobileView === 'list' && (
                            <div className="min-h-[calc(100vh-140px)] bg-gray-950 p-4">
                                <h2 className="text-lg font-semibold text-gray-300 mb-4">心理学者を選択</h2>
                                {pioneers.map((p) => (
                                    <div
                                        key={p.id}
                                        className="p-4 mb-3 rounded-lg cursor-pointer transition-all bg-gray-800 active:bg-gray-700"
                                        onClick={() => handlePioneerSelect(p)}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex-1">
                                                <div className="font-semibold text-sm">{p.name}</div>
                                                <div className="text-xs text-gray-500 mt-1">{p.nameEn} ({p.years})</div>
                                                <div className="text-xs text-gray-400 mt-1">{p.title}</div>
                                            </div>
                                            <ArrowRight size={18} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {mobileView === 'content' && selectedPioneer && (
                            <div className="min-h-[calc(100vh-140px)] bg-gray-900 overflow-y-auto p-4">
                                <div className="bg-gradient-to-br from-gray-800 to-gray-850 border border-gray-700 rounded-xl p-6 mb-4">
                                    <div className="mb-4">
                                        <h2 className="text-2xl font-bold text-pink-400 mb-2">{selectedPioneer.name}</h2>
                                        <p className="text-gray-400 text-sm">{selectedPioneer.nameEn}</p>
                                        <p className="text-gray-500 text-sm mt-1">{selectedPioneer.years}</p>
                                        <p className="text-gray-400 text-base mt-2">{selectedPioneer.title}</p>
                                    </div>
                                    
                                    <div className="space-y-3">
                                        <div className="bg-yellow-900/20 border border-yellow-700 p-3 rounded-lg">
                                            <h3 className="text-xs font-semibold mb-2 text-yellow-400">❓ 問い</h3>
                                            <p className="text-gray-300 text-xs">{selectedPioneer.question}</p>
                                        </div>
                                        
                                        <div className="bg-green-900/20 border border-green-700 p-3 rounded-lg">
                                            <h3 className="text-xs font-semibold mb-2 text-green-400">💡 答え</h3>
                                            <p className="text-white font-semibold text-xs">{selectedPioneer.answer}</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="space-y-3">
                                    <SectionCard
                                        title="生涯と時代背景"
                                        icon="📚"
                                        sectionKey="biography"
                                        content={selectedPioneer.biography}
                                    />
                                    
                                    {selectedPioneer.majorWorks && (
                                        <SectionCard
                                            title="主要著作"
                                            icon="📖"
                                            sectionKey="works"
                                            content={selectedPioneer.majorWorks}
                                        />
                                    )}
                                    
                                    {selectedPioneer.detailedTheory && (
                                        <SectionCard
                                            title="理論の詳細"
                                            icon="🔬"
                                            sectionKey="theory"
                                            content={selectedPioneer.detailedTheory}
                                        />
                                    )}
                                    
                                    {selectedPioneer.clinicalApplication && (
                                        <SectionCard
                                            title="臨床応用"
                                            icon="🏥"
                                            sectionKey="clinical"
                                            content={selectedPioneer.clinicalApplication}
                                        />
                                    )}
                                    
                                    {selectedPioneer.criticism && (
                                        <SectionCard
                                            title="批判と論争"
                                            icon="⚠️"
                                            sectionKey="criticism"
                                            content={selectedPioneer.criticism}
                                        />
                                    )}
                                    
                                    {selectedPioneer.empiricalResearch && (
                                        <SectionCard
                                            title="実証研究"
                                            icon="🧪"
                                            sectionKey="research"
                                            content={selectedPioneer.empiricalResearch}
                                        />
                                    )}
                                    
                                    {selectedPioneer.modernSignificance && (
                                        <SectionCard
                                            title="現代的意義"
                                            icon="🌍"
                                            sectionKey="modern"
                                            content={selectedPioneer.modernSignificance}
                                        />
                                    )}
                                    
                                    <div className="bg-gray-800 border border-gray-700 rounded-lg p-3">
                                        <h3 className="text-sm font-semibold mb-2 text-blue-400">🔗 系譜と影響</h3>
                                        <p className="text-gray-300 text-xs">{selectedPioneer.connection}</p>
                                    </div>
                                    
                                    <div className="bg-gray-800 border border-gray-700 rounded-lg p-3">
                                        <h3 className="text-sm font-semibold mb-2 text-purple-400">📊 図解</h3>
                                        <div className="bg-gray-900 border border-gray-700 rounded-lg min-h-64 flex items-center justify-center">
                                            <DiagramBuilder type={selectedPioneer.diagramType} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PsychologyDeepDive />);
    </script>
</body>
</html>
