// State
let currentEra = 'ancient';
let currentPhilosopher = null;

// Initialize
function init() {
    renderEras();
    selectEra('ancient');
}

// Render eras
function renderEras() {
    const list = document.getElementById('era-list');
    list.innerHTML = '';
    ERAS.forEach(era => {
        const btn = document.createElement('button');
        btn.className = 'era-button';
        btn.onclick = () => selectEra(era.id);
        btn.innerHTML = `<span class="era-icon">${ICONS[era.icon]||'â€¢'}</span><div class="era-info"><div class="era-title-text">${era.title}</div><div class="era-period">${era.period}</div></div>`;
        list.appendChild(btn);
    });
}

// Select era
function selectEra(eraId) {
    currentEra = eraId;
    document.querySelectorAll('.era-button').forEach((btn, i) => {
        btn.classList.toggle('active', ERAS[i].id === eraId);
    });
    renderPhilosophers();
    const philosophers = PHILOSOPHERS[eraId];
    if (philosophers && philosophers.length > 0) selectPhilosopher(philosophers[0]);
}

// Render philosophers
function renderPhilosophers() {
    const list = document.getElementById('philosopher-list');
    list.innerHTML = '';
    const philosophers = PHILOSOPHERS[currentEra] || [];
    philosophers.forEach(p => {
        const btn = document.createElement('button');
        btn.className = 'philosopher-button';
        btn.onclick = () => selectPhilosopher(p);
        btn.innerHTML = `<div class="philosopher-name">${p.name}</div><div class="philosopher-subtitle">${p.title}</div>`;
        list.appendChild(btn);
    });
}

// Select philosopher
function selectPhilosopher(philosopher) {
    currentPhilosopher = philosopher;
    document.querySelectorAll('.philosopher-button').forEach((btn, i) => {
        const philosophers = PHILOSOPHERS[currentEra] || [];
        btn.classList.toggle('active', philosophers[i] && philosophers[i].id === philosopher.id);
    });
    renderMainContent();
}

// Render main content
function renderMainContent() {
    const mainContent = document.getElementById('main-content');
    if (!currentPhilosopher) {
        mainContent.className = 'main-content empty-state';
        mainContent.innerHTML = '<p class="empty-text">å“²å­¦è€…ã‚’é¸æŠã—ã¦ãã ã•ã„</p>';
        return;
    }
    mainContent.className = 'main-content';
    const p = currentPhilosopher;
    const era = ERAS.find(e => e.id === currentEra);
    mainContent.innerHTML = `
        <div class="philosopher-header">
