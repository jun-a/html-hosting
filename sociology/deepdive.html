                                            <ArrowRight size={18} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {/* Sociologist List View */}
                        {mobileView === 'list' && (
                            <div className="min-h-[calc(100vh-140px)] bg-gray-950 p-4">
                                <h2 className="text-lg font-semibold text-gray-300 mb-4">社会学者一覧</h2>
                                {sociologists.map((s) => (
                                    <div
                                        key={s.id}
                                        className={`p-4 mb-3 rounded-lg cursor-pointer transition-all ${
                                            selectedSociologist?.id === s.id
                                                ? 'bg-blue-900/50 border border-blue-600'
                                                : 'bg-gray-800 active:bg-gray-700'
                                        }`}
                                        onClick={() => handleSociologistSelect(s)}
                                    >
                                        <div className="flex items-center justify-between">
                                            <div className="flex-1">
                                                <div className="font-semibold text-sm">{s.name}</div>
                                                <div className="text-xs text-gray-400 mt-1">{s.title}</div>
                                            </div>
                                            <ArrowRight size={18} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {/* Content View */}
                        {mobileView === 'content' && selectedSociologist && (
                            <div className="min-h-[calc(100vh-140px)] bg-gray-900 overflow-y-auto p-4">
                                <div className="bg-gray-800 border border-gray-700 rounded-xl p-6">
                                    <div className="mb-6">
                                        <h2 className="text-2xl font-bold text-blue-400 mb-2">{selectedSociologist.name}</h2>
                                        <p className="text-gray-400 text-base">{selectedSociologist.title}</p>
                                    </div>
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-yellow-500">
                                            ❓ 問い
                                        </h3>
                                        <p className="text-gray-300 text-sm">{selectedSociologist.question}</p>
                                    </div>
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-green-500">
                                            💡 答え
                                        </h3>
                                        <p className="text-white font-semibold text-sm">{selectedSociologist.answer}</p>
                                    </div>
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-purple-400">
                                            📖 詳細
                                        </h3>
                                        <p className="text-gray-300 text-sm leading-relaxed">{selectedSociologist.detail}</p>
                                    </div>
                                    
                                    <div className="mb-5">
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-blue-400">
                                            🔗 系譜
                                        </h3>
                                        <p className="text-gray-400 text-sm">{selectedSociologist.connection}</p>
                                    </div>
                                    
                                    <div>
                                        <h3 className="text-sm font-semibold mb-2 flex items-center gap-2 text-gray-400">
                                            📊 図解
                                        </h3>
                                        <div className="bg-gray-900 border border-gray-700 rounded-lg p-4 min-h-48 flex items-center justify-center">
                                            <DiagramBuilder type={selectedSociologist.diagramType} content={selectedSociologist.diagramContent} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SociologyApp />);
    </script>
</body>
</html>
